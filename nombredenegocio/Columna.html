<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">

	<title>Plantilla</title>
	<style>
		.row >div {

			/*background-color: #63b5ae;*/
			margin-top: 10px;
			height: 150px;
		}
		.col {
			background-color:  #b35542;
			text-align: center;
			padding: 10px;
			border: 1px solid #433535

		}
		.uno{
			background-color: #39814a;
			
		}
		.dos{
			background-color: #af8952;
		}
		.tres{
			background-color: #3e5f9c;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col uno" <p style="color:#FF0000";</p>Columna #1</div>
		<div class="col dos"<p style="color:#326f71";</p>Columna #2</div>
		<div class="col tres"<p style="color:#241ae0";</p>Columna #3</div>
	</div>
</div>


<link rel="stylesheet" href="js/jquery-3.3.1.min.js">
<link rel="stylesheet" href="js/popper.min.js">
<link rel="stylesheet" href="js/bootstrap.min.js">
</body>
</html>
